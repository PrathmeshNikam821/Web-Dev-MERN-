<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>

</head>
<body>


    <h3>Unorderd List</h3>

    <ul>
        <li>bread</li>
        <li>butter</li>
        <li>jam</li>
    </ul>

    <h3>Ordered List</h3>

    <ol type="A">
        <li>bread</li>
        <li>butter</li>
        <li>jam</li>
    </ol>
</body>
</html>
